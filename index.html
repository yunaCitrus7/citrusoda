<script src="https://cdn.jsdelivr.net/npm/switchery@0.8.2/switchery.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    let langData = {};
    const elem = document.querySelector('#langToggle');

    // Ensure Switchery is applied
    const switchery = new Switchery(elem, {
      color: '#ffffff',
      secondaryColor: '#888',
      size: 'small'
    });

    // Load lang JSON
    fetch('lang.json')
      .then(response => response.json())
      .then(data => {
        langData = data;
        const savedLang = localStorage.getItem('lang') || 'en';
        elem.checked = savedLang === 'zh';
        applyLang(savedLang);
      });

    // Apply translations
    function applyLang(lang) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        const value = key.split('.').reduce((obj, i) => obj?.[i], langData[lang]);
        if (value) el.textContent = value;
      });
      localStorage.setItem('lang', lang);
    }

    // Switch event
    elem.addEventListener('change', () => {
      const selectedLang = elem.checked ? 'zh' : 'en';
      applyLang(selectedLang);
    });
  });
</script>
